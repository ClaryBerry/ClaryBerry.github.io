<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenWidget Demo with Custom Button</title>
  <style>
    /* 隐藏原始 Widget 按钮 */
    .css-1n4pdgy {
      display: none !important;
    }

    /* 自绘按钮样式 */
    #custom-openwidget-btn {
      width: 120px;
      height: 120px;
      background-color: #F19144; /* 桌面端橙色 */
      border-radius: 50%;
      position: fixed;
      bottom: 30px;
      right: 40px;
      z-index: 999999;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: white;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    /* 点击动画效果 */
    #custom-openwidget-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <!-- 自绘替代按钮 -->
  <button id="custom-openwidget-btn">Chat</button>

  <!-- OpenWidget 官方 JS 引入（示例） -->
  <script>
    // 这里假设 OpenWidget 已经加载
    // 如果你在网页中有原始 Widget 脚本，可以直接使用 window.LC_API
  </script>

  <script>
    // 点击自绘按钮触发 Widget
    document.getElementById('custom-openwidget-btn').addEventListener('click', function(){
      if(window.LC_API && typeof window.LC_API.open === 'function'){
        window.LC_API.open(); // 打开聊天窗口
      } else {
        console.log('OpenWidget API 未加载');
      }
    });
  </script>

</body>
</html>
